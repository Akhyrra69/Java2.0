<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Quiz</title>
  <link rel="icon" href="KK.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #008080;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid #1e2b78;
      border-radius: 10px;
      background-color: #1e2b78;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #f5c518;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f5c518;
      color: #1e2b78;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d4aa00;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Space Quiz</h1>
  <div id="question"></div>
  <div id="options"></div>
</div>

<script>
  const questions = [
    {
      question: "What is the largest planet in our solar system?",
      options: ["Jupiter", "Mars", "Venus", "Saturn"],
      answer: "Jupiter"
    },
    {
      question: "Which planet is known as the 'Red Planet'?",
      options: ["Mars", "Venus", "Mercury", "Jupiter"],
      answer: "Mars"
    },
    {
      question: "How many moons does Earth have?",
      options: ["1", "2", "0", "5"],
      answer: "1"
    },
    {
      question: "What is the closest star to Earth?",
      options: ["Proxima Centauri", "Alpha Centauri A", "Sirius", "Betelgeuse"],
      answer: "Proxima Centauri"
    },
    {
      question: "What is the name of the first human who walked on the moon?",
      options: ["Neil Armstrong", "Buzz Aldrin", "Yuri Gagarin", "Michael Collins"],
      answer: "Neil Armstrong"
    }
  ];

  const quizContainer = document.getElementById('question');
  const optionsContainer = document.getElementById('options');

  function loadQuestion(questionIndex) {
    const currentQuestion = questions[questionIndex];
    quizContainer.innerText = currentQuestion.question;
    optionsContainer.innerHTML = '';
    currentQuestion.options.forEach(option => {
      const button = document.createElement('button');
      button.innerText = option;
      button.addEventListener('click', function() {
        checkAnswer(option, currentQuestion.answer);
      });
      optionsContainer.appendChild(button);
    });
  }

  let questionIndex = 0;
  loadQuestion(questionIndex);

  function checkAnswer(selectedOption, correctAnswer) {
    if (selectedOption === correctAnswer) {
      alert('Correct! ðŸš€');
    } else {
      alert('Incorrect! The correct answer is: ' + correctAnswer);
    }
    questionIndex++;
    if (questionIndex < questions.length) {
      loadQuestion(questionIndex);
    } else {
      alert('Quiz Finished! ðŸŒŒ');
    }
  }
</script>

</body>
</html>
</html>
